<!DOCTYPE html>
<html>
<head>
  <title>Flight Ticket Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTAyCBOP1EurFjCdhg4EC-YP2RkhIRLK1uY6Q&usqp=CAU");
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 100px;
    }
    
    .container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .container label {
      display: block;
      margin-bottom: 10px;
    }
    
    .container input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    
    .container button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .container button:hover {
      background-color: #45a049;
    }
    
    .message {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
  <script>
    function bookTickets() {
      var seatCount = 60; // Default seat count
      var ticketsInput = document.getElementById("tickets");
      var tickets = parseInt(ticketsInput.value);
      
      if (isNaN(tickets) || tickets < 1) {
        document.getElementById("message").innerHTML = "Please enter a valid number of tickets.";
        return;
      }
      
      if (tickets > seatCount) {
        document.getElementById("message").innerHTML = "Insufficient seats available.";
        return;
      }
      
      seatCount -= tickets;
      document.getElementById("message").innerHTML = "Tickets booked successfully! Remaining seats: " + seatCount;
      
      // Perform further actions (e.g., send booking details to the server)
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>Flight Ticket Booking</h2>
    <label for="tickets">Number of Tickets:</label>
    <input type="number" id="tickets" name="tickets" min="1" required>
    
    <button type="button" onclick="bookTickets()">Book Tickets</button>
    
    <div class="message" id="message"> <a href="">Signup</a></div>
  </div>
</body>
</html>
