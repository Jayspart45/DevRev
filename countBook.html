<!DOCTYPE html>
<html>
<head>
  <title>Flight Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("https://img.freepik.com/free-photo/marble-texture-background-pattern_1339-7553.jpg?w=360");
      margin: 0;
      padding: 0;
    }
    .topnav {
  overflow: hidden;
  background-color: #1a1919;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 100px;
    }
    
    .container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .container label {
      display: block;
      margin-bottom: 10px;
    }
    
    .container input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    
    .container button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .container button:hover {
      background-color: #45a049;
    }
    
    .container .flight-list {
      margin-top: 20px;
    }
    
    .container .flight-list li {
      margin-bottom: 10px;
    }
    /* CSS styles here */
  </style>
</head>
<body>
  <div class="topnav">
    <a class="active" href="#home">Home</a>
    <a href="#back">Back</a>
    </div>
  <div class="container">
    <h2>Flight Booking</h2>
    <form id="bookingForm">
      <label for="flightNumber">Flight Number:</label>
      <input type="text" id="flightNumber" name="flightNumber" required>
      
      <label for="numTickets">Number of Tickets:</label>
      <input type="number" id="numTickets" name="numTickets" required>
      
      <button type="submit">Book Tickets</button>
    </form>
    
    <div id="bookingStatus"></div>
  </div>

  <script>
    var flightCapacity = 60; // Assuming default seat count is 60

    document.getElementById("bookingForm").addEventListener("submit", function(event) {
      event.preventDefault();

      var flightNumber = document.getElementById("flightNumber").value;
      var numTickets = parseInt(document.getElementById("numTickets").value);

      if (numTickets <= 0 || numTickets > flightCapacity) {
        document.getElementById("bookingStatus").innerText = "Invalid number of tickets. Please try again.";
        return;
      }

      // Perform booking logic here (e.g., check availability, update seat count, etc.)
      // You can make an API call or handle the logic on the server side using Node.js

      // If booking is successful
      document.getElementById("bookingStatus").innerText = "Tickets booked successfully!";
      
      // Reset form fields
      document.getElementById("flightNumber").value = "";
      document.getElementById("numTickets").value = "";
    });
  </script>
</body>
</html>
