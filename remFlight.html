<!DOCTYPE html>
<html>
  <head>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
    <title>Flight Management</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: url("https://img.freepik.com/free-photo/marble-texture-background-pattern_1339-7553.jpg?w=360");
        margin: 0;
        padding: 0;
      }
      .topnav {
        overflow: hidden;
        background-color: #1a1919;
      }

      .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }

      .topnav a:hover {
        background-color: #ddd;
        color: black;
      }

      .topnav a.active {
        background-color: #04aa6d;
        color: white;
      }
      .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(221, 216, 216, 0.1);
        margin-top: 100px;
      }

      .container h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .container label {
        display: block;
        margin-bottom: 10px;
      }

      .container input[type="text"] {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
      }

      .container button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .container button:hover {
        background-color: #45a049;
      }

      .container .flight-list {
        margin-top: 20px;
      }

      .container .flight-list li {
        margin-bottom: 10px;
        display: flex;
        align-items: center;
      }

      .container .flight-list li input[type="checkbox"] {
        margin-right: 10px;
      }
      .container input[type="text"],
      .container input[type="time"] {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
      }
      .container .remove-btn {
        background-color: #ff4136;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Flight Management</h2>
      <form action="/adminflight" method="post" id="addFlightForm">
        <label for="flightName">Flight Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="flightNumber">Flight Number:</label>
        <input type="text" id="number" name="number" required />

        <label for="flightTiming">Flight Timing:</label>
        <input type="time" id="timing" name="timing" required />
        <button type="submit">Add Flight</button>

      </form>
      <a href="/login" class="mt-2  btn btn-success">Logout</a>

    
      </div>
    </div>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
   
  </body>
</html>
