<!DOCTYPE html>
<html>
<head>
  <title>My Bookings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("https://img.freepik.com/free-photo/marble-texture-background-pattern_1339-7553.jpg?w=360");
      margin: 0;
      padding: 0;
    }
    .topnav {
  overflow: hidden;
  background-color: #1a1919;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}
    
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 100px;
    }
    .container button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .container button:hover {
      background-color: #45a049;
    }
    
    .container .flight-list {
      margin-top: 20px;
    }
    
    .container .flight-list li {
      margin-bottom: 10px;
    }
    
    .container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .booking-list {
      list-style-type: none;
      padding: 0;
    }
    
    .booking-list li {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #f2f2f2;
      border-radius: 5px;
    }
    
    .booking-list li:hover {
      background-color: #e0e0e0;
    }
    
    .booking-details {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .booking-actions {
      display: flex;
      justify-content: flex-end;
    }
    
    .booking-actions a {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="topnav">
    <a class="active" href="#home">Home</a>
    <a href="#back">Back</a>
    </div>
  <div class="container">
    <h2>My Bookings</h2>
    <ul class="booking-list">
      <li>
        <div class="booking-details">
          <div>
            <strong>Flight:</strong> Flight 18
          </div>
          <div>
            <strong>Date:</strong> 2023-06-15
          </div>
        </div>
        <div class="booking-actions">
          <a href="#">View Details</a>
          <a href="#">Cancel</a>
        </div>
      </li>
      <li>
        <div class="booking-details">
          <div>
            <strong>Flight:</strong> Flight 456
          </div>
          <div>
            <strong>Date:</strong> 2023-06-20
          </div>
        </div>
        <div class="booking-actions">
          <a href="#">View Details</a>
          <a href="#">Cancel</a>
        </div>
      </li>
      <!-- Add more list items for each booking -->
    </ul>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    function logout() {
      // Add your logout logic here
      // For example, redirect to the login page or clear session data
      
      // Redirect to login page
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
