<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/style.css" />
    <title>User Login</title>
    <!-- Bootstrap css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <style>
      /* CSS styles */
      .admin-link {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
    <div class="container">
      <h6 class="display-5 text-center">User Login</h6>
      <form method="post" action="/login">
        <label for="username" class="lead">Username:</label>
        <input type="text" id="username" name="username" required />

        <label for="password" class="lead">Password:</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Login</button>
      </form>
      <div class="signup-link">
        <p>Don't have an account?</p>
        <a href="/sign" class="text-white">Signup</a>
      </div>
      <div class="admin-link">
        <a
          href="/admin-login"
          class="btn mt-2 btn-success text-center text-white"
          >Admin Login</a
        >
      </div>
    </div>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
